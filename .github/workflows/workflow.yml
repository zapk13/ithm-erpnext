name: Deploy ERPNext ITHM Education Portal

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: admin123
          MYSQL_DATABASE: test_erpnext
          MYSQL_USER: erpnext
          MYSQL_PASSWORD: erpnext123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build test image
      run: |
        echo "Building ERPNext test image..."
        docker build -t erpnext-ithm:test .
        echo "Image built successfully"

    - name: Test container startup
      run: |
        echo "Testing ERPNext container startup with docker-compose..."
        
        # Start services with docker-compose
        docker-compose up -d db redis-cache redis-queue redis-socketio
        
        # Wait for services to be ready
        echo "Waiting for database and Redis services..."
        sleep 30
        
        # Check if services are running
        docker-compose ps
        
        # Test the ERPNext container build
        echo "Building ERPNext container..."
        docker-compose build erpnext
        
        # Start ERPNext container
        echo "Starting ERPNext container..."
        docker-compose up -d erpnext
        
        # Wait for ERPNext to initialize
        echo "Waiting for ERPNext to initialize..."
        sleep 60
        
        # Check if ERPNext container is running
        docker-compose ps erpnext
        
        # Check logs for any critical errors
        echo "Checking ERPNext logs..."
        docker-compose logs erpnext
        
        # Test if ERPNext is responding
        echo "Testing ERPNext response..."
        curl -f http://localhost:8000 || echo "ERPNext not responding yet"
        
        # Cleanup
        echo "Cleaning up test containers..."
        docker-compose down -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-docs:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Create documentation
      run: |
        mkdir -p docs
        cp README.md docs/index.md
        
        # Create a simple HTML version
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
